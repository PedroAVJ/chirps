<div class="card my-4 rule-row" hx-target="closest .rule-row" hx-swap="outerHTML">
    <div class="card-body cardbody-color p-4">
        <div class="row">
            <input type="hidden" name="rule_type_multiquery_{{rule.id}}" value="{{rule.rule_type}}" />
            <input type="hidden" name="rule_query_embedding_multiquery_{{rule.id}}" value="{{rule.query_embedding}}" />
            <div class="col-6">
                <input class="form-control" type="text" name="rule_name_multiquery_{{rule.id}}"
                    id="rule_name_multiquery_{{rule.id}}" placeholder="Name" required
                    value="{{rule.name}}"></input>
            </div>
            <div class="col-6">
                <input class="form-control" type="text" name="rule_task_description_multiquery_{{rule.id}}"
                    id="rule_task_description_multiquery_{{rule.id}}" placeholder="Task Description" required
                    value="{{rule.task_description}}"></input>
            </div>
            <div class="col-4">
                <input class="form-control" type="text" name="rule_success_outcome_multiquery_{{rule.id}}"
                    id="rule_success_outcome_multiquery_{{rule.id}}"
                    placeholder="Success Outcome" required
                    value="{{rule.success_outcome}}"></input>
            </div>
            <div class="col-3">
                <select class="form-control" name="rule_severity_multiquery_{{rule.id}}"
                    id="rule_severity_multiquery_{{rule.id}}" required>
                    {% for severity in severities %}
                    <option value="{{ severity.value }}" {% if severity.value == rule.severity %}selected{% endif %}>{{ severity.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-2 d-flex">
                <input class="form-control" type="number" name="rule_attack_count_multiquery_{{rule.id}}"
                    id="rule_attack_count_multiquery_{{rule.id}}"
                    placeholder="Attack Count" min="1" max="100" required
                    value="{{rule.attack_count}}"></input>
                <span class="info-icon ml-2 align-self-center" data-toggle="tooltip" data-placement="right"
                      title="The number of attack messages that should be generated in a scan">
                    <i class="fa-solid fa-info-circle"></i>
                </span>
            </div>
            <div class="col-1">
                <button class="form-control btn btn-danger" hx-delete="{% url 'policy_delete_rule' rule.id %}"><i
                        class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>
</div>
